<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        上传文件<br/><br/>
        <input type="file" name="file">
        <input type="text" name="instr" value="编号">
        <input type="submit" value="转换">
        <br/>=== 使用说明 ===<br/>
        编号 0-127 代表转`mid`文件为对应乐器的类型，
        <br/>=== 由于服务器带宽低，以下功能一般不开放 ===<br/>
        编号200将上传的mid文件转换为`wav`文件
        <br/>
        负值：上传`wav`文件，-x表示升调x，返回。【需交互环境，暂不植入】
    </div>
